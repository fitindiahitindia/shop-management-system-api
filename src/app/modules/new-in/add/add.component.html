<div class="container-fluid">
  <div class="row p-0">
    <div class="col-md-12 p-0  mt-2">
      <div class="card">
        <div class="card-header fs-5 fw-medium">
          Add Product
        </div>
        <div class="card-body py-1">
          <form action="" class="">
            <div class="row py-2  border bg-light">
              <div class="col-6">
                <label class="form-label">Product Name *</label>
                <input type="text" class="form-control form-control-sm bg-white" name="productName"
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="createPro.productName">
              </div>
              <div class="col-6">
                <label class="form-label">Product Quantity *</label>
                <input type="number" min="1" class="form-control form-control-sm bg-white" name="productQuantity"
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="createPro.productQuantity" required>
              </div>
              <div class="col-6">
                <label class="form-label">Product Category *</label>
                <select name="" id="" class="form-select form-select-sm form-control-sm text-capitalize" #val
                  (change)="getCategoryHtm(val)">
                  <option value="" selected disabled>Select category</option>
                  <option value="{{cat.categoryName}}" *ngFor="let cat of category;"><span
                      class="text-capitalize">{{cat.categoryName}}</span></option>
                </select>
              </div>
              <div class="col-6">
                <label class="form-label">Pruchasing Price (&#8377;) *</label>
                <input type="number" min="1" class="form-control form-control-sm bg-white" name="productPurchasingPrice"
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="createPro.productPurchasingPrice">
              </div>
              <div class="col-6">
                <label class="form-label">Selling Price (&#8377;) *</label>
                <input type="number" min="1" class="form-control form-control-sm bg-white" name="productSellingPrice"
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="createPro.productSellingPrice">
              </div>
              <div class="col-6">
                <label class="form-label">Pruchasing Date *</label>
                <input type="date" class="form-control form-control-sm bg-white" name="productPurchasingDate"
                  [ngModelOptions]="{standalone: true}" [(ngModel)]="createPro.productPurchasingDate">
              </div>
              <div class="col-12 text-danger my-1" *ngIf="isError">
                ‚ùå{{isError}}
              </div>
              <div style="margin-top: 8px;">
                <button mat-flat-button color="primary" style="margin-right: 5px;"
                  (click)="createProduct()">Save</button>
                <button mat-flat-button color="accent" type="button" routerLink="../">Close</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

<!-- loader -->
<div class="d-flex align-items-center justify-content-center"
  style="width: 100%; height: 100%;position:fixed;top:0;left:0;z-index:99999;background-color: #0000005e;"
  *ngIf="isFullPageLoad">

  <mat-spinner style="opacity: 1;" [color]="color" [diameter]="50"></mat-spinner>
</div>

<div class="successLoader d-flex align-items-end justify-content-center">
  <div class="position-fixed z-2 bg-warning text-dark border border-dark px-3 p-1"
    [ngStyle]="isCreatePro ? {'top':'30px','transition':'1s'} :{'top':'-50px','transition':'2s'}">
    <span class="text-success fw-bold">Product Created</span> Successfully
  </div>
</div>
