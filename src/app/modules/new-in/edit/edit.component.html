<div class="container-fluid">
  <div class="row p-0">
    <div class="col-md-12 p-0  mt-2">
      <div class="card">
        <div class="card-header fs-5 fw-medium">
          Product Edit
        </div>
        <div class="card-body py-1">
          <div class="loader-wrapper" *ngIf="isFullPageLoad">
            <mat-spinner class="small-spinner"></mat-spinner>
          </div>
          <form action="" *ngIf="!isFullPageLoad" class="" #editProductVal="ngForm"
            (ngSubmit)="editProduct(editProductVal.value)">
            <div class="row py-2  border bg-light">
              <div class="col-6">
                <label class="form-label">Name</label>
                <input type="text" class="form-control form-control-sm bg-white"
                  ngModel="{{getProductData.productName}}" name="productName">
              </div>
              <div class="col-6">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control form-control-sm bg-white"
                  ngModel="{{getProductData.productQuantity}}" name="productQuantity">
              </div>
              <div class="col-6">
                <label class="form-label">Category</label>

                <select name="" id="" class="form-select form-select-sm form-control-sm text-capitalize" #val
                  (change)="productType(val)">
                  <option [selected]="cat.categoryName == getProductData.productCategory ? true:false"
                    value="{{cat.categoryName}}" *ngFor="let cat of category;"><span
                      class="text-capitalize">{{cat.categoryName}}</span></option>
                </select>
              </div>
              <div class="col-6">
                <label class="form-label">Purchasing Price</label>
                <input type="number" class="form-control form-control-sm bg-white"
                  ngModel="{{getProductData.productPurchasingPrice}}" name="productPurchasingPrice">
              </div>

              <div class="col-6">
                <label class="form-label">Selling Price (&#8377;)</label>
                <input type="number" min="0" class="form-control form-control-sm bg-white"
                  ngModel="{{getProductData.productSellingPrice}}" name="productSellingPrice">
              </div>
              <div class="col-6">
                <label class="form-label">Purchasing Date (&#8377;)</label>
                <input type="date" min="0" class="form-control form-control-sm bg-white"
                  ngModel="{{getProductData.productPurchasingDate}}" name="productPurchasingDate">
              </div>
              <div class="col-12 text-danger my-1" *ngIf="isError">
                ‚ùå{{isError}}
              </div>
              <div style="margin-top: 8px;">
                <button mat-flat-button color="primary" type="submit" style="margin-right: 5px;"
                  [disabled]="isEditButtonDisabled">Save Change</button>
                <button mat-flat-button color="accent" type="button" routerLink="../../">Close</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>


<!-- loader -->
<div class="d-flex align-items-center justify-content-center"
  style="width: 100%; height: 100%;position:fixed;top:0;left:0;z-index:99999;background-color: #0000005e;"
  *ngIf="apiLoader">

  <mat-spinner style="opacity: 1;" [color]="color" [diameter]="50"></mat-spinner>
</div>
