<div class="container-fluid">
  <div class="row p-0">
    <div class="col-md-12 p-0  mt-2">
      <div class="card">
        <div class="card-header fs-5 fw-medium">
          Category
        </div>
        <div class="card-body py-1">
          <div class="row">
            <div class="col-md-6">
              <form action="" class="" #category="ngForm" (ngSubmit)="onCategory(category.value)">
                <div class="row py-2  border bg-light">
                  <div class="col-12">
                    <label class="form-label">Category Name</label>
                    <input type="text" class="form-control form-control-sm bg-white" id="categoryName"
                      name="categoryName" [(ngModel)]="categoryObj.categoryName" #categoryName="ngModel" ngModel
                      required>
                    <small class="text-danger" *ngIf="!categoryName.valid && categoryName.touched">Please enter category
                      name</small>
                  </div>
                  <div style="margin-top: 15px;">
                    <button mat-flat-button color="primary" type="submit" style="margin-right: 5px;" *ngIf="!isUpdate"
                      [disabled]="!category.valid">Save</button>
                    <button mat-flat-button color="primary" type="button" style="margin-right: 5px;" *ngIf="isUpdate"
                      [disabled]="!category.valid" (click)="onUpdateCategory()">Update</button>
                    <button mat-flat-button color="accent" type="button" routerLink="../">Close</button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-md-6 mt-md-0 mt-2">

              <div class="position-relative f_14 w-100">
                <div class="table-responsive">
                  <table class="table table-responsive table-bordered">
                    <thead>
                      <tr>
                        <th scope="col" class="bg-light">S.No</th>
                        <th scope="col" class="bg-light">Categroy Name</th>
                        <th scope="col" class="bg-light">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngIf="isFullPageLoad">
                        <td colspan="5">
                          <div class="loader-wrapper" >
                            <mat-spinner class="small-spinner"></mat-spinner>
                          </div>
                        </td>
                      </tr>
                      <tr *ngFor="let items of productCategory;let i = index" >
                        <th>{{i+1}}</th>
                        <td>{{items.categoryName}}</td>
                        <td>
                          <button class="btn btn-success btn-sm p-1 my-0 py-0" (click)="edit(items)">Edit</button>
                          <button class="btn btn-danger btn-sm p-1 my-0 py-0 mx-1"
                            (click)="remove(items._id)">Remove</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div
                  class="position-absolute top-0 start-0 h-100 w-100 bg-white text-center fs-2 d-flex align-items-center justify-content-center"
                  style="margin-top: 3px;" *ngIf="false">Loading...</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- <div style="background-color: greenyellow;padding:7px;font-size: 18px;margin-bottom: 5px;font-weight: bold;">
      <span>View Product</span></div> -->
    </div>
  </div>

</div>

<!-- loader -->
<div class="d-flex align-items-center justify-content-center"
  style="width: 100%; height: 100%;position:fixed;top:0;left:0;z-index:99999;background-color: #0000005e;"
  *ngIf="apiLoader">

  <mat-spinner style="opacity: 1;" [color]="color" [diameter]="50"></mat-spinner>
</div>
