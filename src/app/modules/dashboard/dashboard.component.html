
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 border-bottom bg-light">
      <div class="px-3 mb-6 py-3  ">
        <div class="row justify-content-between">
          <div class="col-6 col-md-6 col-xxl-2 text-center border-start-xxl border-end-xxl-0 border-bottom-xxl-0 border-end border-bottom pb-4 pb-xxl-0 "><span class="uil fs-3 lh-1 uil-envelope text-primary"></span>
            <h1 class="fs-3 pt-3 fw-bold mb-0 pb-0">{{totalOrders}}</h1>
            <p class=" mb-0">Total Orders</p>
          </div>
          <div class="col-6 col-md-6 col-xxl-2 text-center border-start-xxl border-end-xxl-0 border-bottom-xxl-0 border-md-end border-end border-bottom pb-4 pb-xxl-0"><span class="uil fs-3 lh-1 uil-envelope-upload text-info"></span>
            <h1 class="fs-3 pt-3 fw-bold mb-0 pb-0">{{totalProducts}}</h1>
            <p class=" mb-0">Total Products</p>
          </div>
          
        </div>
      </div>
    </div>

    <div class="col-md-6 mt-md-3 mt-2">
      <div class="title lh-sm">
        <div class="fs-4 fw-medium pb-0 mb-0">Total Orders Report</div>
        <div class="fs-6 text-secondary">Year:{{year}}</div>
      </div>
      <canvas id="orders"></canvas> 
    </div>
    <div class="col-md-6 mt-md-3 mt-2">
      <div class="title lh-sm">
        <div class="fs-4 fw-medium pb-0 mb-0">Total Products Report</div>
        <div class="fs-6 text-secondary">Year:{{year}}</div>
      </div>
      <canvas id="products"></canvas> 
    </div>
  </div>
</div>
